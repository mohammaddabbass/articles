<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>faqs</title>
</head>
<body>
    <section class="faqs">
        <form id="question-form" class="form question-answer-form" action="">

            <div class="form-group">
                <label for="question">Question</label>
                <input id="question-text" class="input-field" type="text" name="" id="question" placeholder="Ask a question...">
            </div>

            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea id="answer" rows="7" name="answer" id="answer" placeholder="Answer..."></textarea>
            </div>

            <button class="button primary-btn" type="submit">Send</button>

        </form>
    </section>

    <script src="./js/api.js"></script>
    <script type="text/javascript">
        archipedia.loadFor("addQuestion");
      </script>
</body>
</html>
