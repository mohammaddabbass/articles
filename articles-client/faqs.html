<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>faqs</title>
</head>
<body>
    <section class="faqs">
        <form class="form question-answer-form" action="">

            <div class="form-group">
                <label for="question">Question</label>
                <input class="input-field" type="text" name="" id="question" placeholder="Ask a question...">
            </div>

            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea rows="9" name="answer" id="answer" placeholder="Answer..."></textarea>
            </div>

        </form>
    </section>
</body>
</html>
