<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Home</title>
</head>
<body>
    <section class="home">

        <div class="header">
            <h1 class="logo">
                Archipedia
            </h1>

            <div class="search-container">
                <label for="search-input"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b413c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg></label>
                <input class="input-field search-input" type="search" name="search" id="search-input" placeholder="Search questions">
            </div>

            <div class="actions">

                <a href="faqs.html"><button class="button primary-btn">+</button></a>
                <button onclick=logout() class="logout button primary-outline-btn">Logout</button>
            </div>

        </div>

        <div id="questions-container" class="questions-container">

            <div class="question-card">
                <div class="question-part">
                    <h3 id="question" class="question">There is no questions available right now</h3>
                </div>
                <hr>
                <div class="answer-part">
                    <p id="answer" class="answer">Whenever someone posts a question it will appears here</p>
                </div>
            </div>

        </div>
    </section>

    <script src="./js/api.js"></script>
<script type="text/javascript">
  archipedia.loadFor("getQuestions");
</script>
</body>
</html>
