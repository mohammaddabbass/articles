<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Signup</title>
</head>
<body>
    <h1 class="title">Archipedia</h1>
    <div class="login-signup-container">
    <form class="form login-signup" action="">
        <h2>Welcome!</h2>
        <div class="form-group">
            <label class="form-label" for="">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b413c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
            </label>
            <input class="input-field" type="text" placeholder="First Name">
        </div>
        <div class="form-group">
            <label class="form-label" for="">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b413c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round"><path d="M18 21a8 8 0 0 0-16 0"/><circle cx="10" cy="8" r="5"/><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/></svg>            </label>
            <input class="input-field" type="text" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label class="form-label" for="">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b413c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-at-sign"><circle cx="12" cy="12" r="4"/><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8"/></svg>            
            </label>
            <input class="input-field" type="email" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label class="form-label" for="">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b413c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </label>
            <input class="input-field" type="password" placeholder="abc123">
        </div>
        <button class="button primary-btn">Sign Up</button>
        <p class="form-switch"><a href="index.html">Already have an account?</a></p>
    </form>
</div>
</body>
</html>
